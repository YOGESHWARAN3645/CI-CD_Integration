<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CI/CD Deployed Page</title>
</head>
<body>
    <h1>Welcome to My CI/CD Deployed Page</h1>
    <p>Hereâ€™s the output from my code:</p>
    <div id="output"></div>

    <script>
        // Fetch the generated output (assuming output.json is generated by your Python script)
        fetch('output.json')
            .then(response => response.json())
            .then(data => {
                // Display the output in the div
                document.getElementById('output').innerText = data.output;
            })
            .catch(error => console.error('Error loading output:', error));
    </script>
</body>
</html>
